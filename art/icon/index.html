<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightProxy Icon</title>
</head>

<body>
    <style>
.line-down {
  background: linear-gradient(20deg, #3888c1, #49b3fe);
  height: 490px;
  width: 100px;
  position: absolute;
  left: 135px;
  top: 8px;
  border-radius: 5px;
  box-shadow: rgba(0, 0, 0, 0.3) 3px 5px 15px;
  transform: rotate(20deg);
}

.line-right {
  background: linear-gradient(20deg, #1959bb, #164ea4);
  height: 100px;
  width: 380px;
  position: absolute;
  left: 65px;
  top: 400px;
  border-radius: 5px;
  box-shadow: rgba(0, 0, 0, 0.3) 0 5px 10px;
}
    </style>
   <div class="line-right"></div>
   <div class="line-down"></div>
</body>
</html>
